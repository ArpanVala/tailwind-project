<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Flex example</title>
</head>

<body>
    <header class="bg-slate-200 py-20">
        <div class="max-w-[1080px] mx-auto sm:px-12 md:px-8 px-8">
            <div class="flex items-center flex-col-reverse md:flex-row gap-4 ">
                <div class="basis-[55%]">
                    <h1 class="md:text-[40px] text-3xl font-bold font-sans">Stay Informed, Stay Ahead with BuzzNews</h1>
                    <p class="font-sans md:text-xl text-md py-7">Get the latest headlines and insights from around the
                        world, all
                        in one place.</p>
                    <button
                        class="font-bold md:text-xl text-sm bg-[#00bea3] py-2 px-6 rounded-lg capitalize text-white hover:bg-[#367067]">read
                        news</button>
                </div>
                <div class="md:basis-[40%] md:w-auto w-[70%] mx-auto">
                    <img src="https://react-buzz-news.vercel.app/assets/hero-image-DSdtDBBx.svg" alt="">
                </div>
            </div>
        </div>
    </header>
